<!DOCTYPE html>
<html>
<head>
    <title>{% block head_title %}{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        nav { background: #f4f4f4; padding: 10px; margin-bottom: 20px; }
        nav a { margin-right: 15px; text-decoration: none; }
        .messages { color: green; margin: 10px 0; }
        .errors { color: red; margin: 10px 0; }
    </style>
</head>
<body>
    <nav>
        <h1><a href="/">News Portal</a></h1>
        {% if user.is_authenticated %}
            <span>Добро пожаловать, {{ user.email }}</span>
            <form method="post" action="{% url 'account_logout' %}" style="display: inline;">
                {% csrf_token %}
                <button type="submit">Выйти</button>
            </form>
        {% else %}
            <a href="{% url 'account_login' %}">Войти</a>
            <a href="{% url 'account_signup' %}">Регистрация</a>
        {% endif %}
    </nav>

    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div>{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}

    {% block content %}
    {% endblock %}

    {% block extra_body %}
    {% endblock %}
</body>
</html>
