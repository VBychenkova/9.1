<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}News Portal{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        header { background: #f8f9fa; padding: 20px; margin-bottom: 20px; }
        footer { margin-top: 40px; padding: 20px; background: #f8f9fa; }
        .news-item { border: 1px solid #ddd; padding: 15px; margin: 10px 0; }
    </style>
</head>
<body>
    <header>
        <h1><a href="/news/" style="text-decoration: none; color: #333;">News Portal</a></h1>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 News Portal</p>
    </footer>
</body>
</html>
