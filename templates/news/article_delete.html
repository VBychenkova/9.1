{% extends 'default.html' %}

{% block title %}Удалить статью{% endblock %}

{% block content %}
<h2>Удалить статью</h2>

<p>Вы уверены, что хотите удалить "{{ object.title }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Удалить</button>
</form>

<p><a href="{% url 'news_list' %}">← Отмена</a></p>
{% endblock %}
